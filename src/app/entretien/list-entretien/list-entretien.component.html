
<div>
    <button style="margin-bottom: 10px;" mat-raised-button color="accent" (click)="openDialog()">Add entretien</button>

    </div>




    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

         
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="idEntretien">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idEntretien </th>
            <td mat-cell *matCellDef="let row"> {{row.idEntretien}} </td>
          </ng-container>

          <!-- Lieu Column -->
          <ng-container matColumnDef="lieu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lieu </th>
            <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let row">{{row.date}} </td>
          </ng-container>

          <!-- Decription Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>


          

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let row">
                <div>
                <button (click)="editentretien(row)" mat-icon-button color="primary">
                   <mat-icon>edit</mat-icon>
                </button>
                <button  (click)=" deleteentretien(row.idEntretien)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                 </button>

                </div>


            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

      </div>
